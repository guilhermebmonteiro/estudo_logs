auth_enabled: false # desabilita auntenticação multi-tenant, em PRD geralmente seria true

server:
  http_listen_port: 3100 #porta para API e interface web
  grpc_listen_port: 9096 
  log_level: debug # nível de log detalhado para o desenvolvimento
  grpc_server_max_concurrent_streams: 1000

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki # diretório de dados
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks # chunks de dados
      rules_directory: /tmp/loki/rules # regras
  replication_factor: 1
  ring:
    kvstore: #key-value store
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache: # cache embarcdo de 100MB para consultas
        enabled: true
        max_size_mb: 100

limits_config:
  metric_aggregation_enabled: true

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb # usa time series database para índices
      object_store: filesystem # objetos armazenados localmente
      schema: v13
      index:
        prefix: index_
        period: 24h

pattern_ingester:
  enabled: true # ativa detecção automática de padrões nos logs
  metric_aggregation:
    loki_address: localhost:3100

ruler:
  alertmanager_url: http://localhost:9093

frontend:
  encoding: protobuf

# By default, Loki will send anonymous, but uniquely-identifiable usage and configuration
# analytics to Grafana Labs. These statistics are sent to https://stats.grafana.org/
#
# Statistics help us better understand how Loki is used, and they show us performance
# levels for most users. This helps us prioritize features and documentation.
# For more information on what's sent, look at
# https://github.com/grafana/loki/blob/main/pkg/analytics/stats.go
# Refer to the buildReport method to see what goes into a report.
#
# If you would like to disable reporting, uncomment the following lines:
#analytics:
#  reporting_enabled: false
